<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/stylesheets/layout.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block style %}
    {% endblock %}
</head>
<body>
<main>
    <div class="modal" id="completionModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="bi bi-check-circle-fill"></i>
                    청소 완료 확인
                </h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="modalClose()">
                    <!--                    <i class="bi bi-x"></i>-->
                    <!--                    <i class="bi bi-x-lg"></i>-->
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="completion-info">
                    <div class="info-item">
                        <i class="bi bi-person-circle"></i>
                        <span id="modalUserName">고객명</span>
                    </div>
                    <div class="info-item">
                        <i class="bi bi-calendar-date"></i>
                        <span id="modalDate">예약일</span>
                    </div>
                    <div class="info-item">
                        <i class="bi bi-clock"></i>
                        <span id="modalTime">시간</span>
                    </div>
                    <div class="info-item">
                        <i class="bi bi-car-front"></i>
                        <span id="modalModel">모델</span>
                    </div>
                    <div class="info-item">
                        <i class="bi bi-house"></i>
                        <span id="modalAddr">주소</span>
                    </div>
                    <div class="info-item">
                        <i class="bi bi-journal-text"></i>
                        <label for="modalContent"></label>
                        <textarea id="modalContent" cols="30" rows="5"></textarea>
                    </div>
                    <div class="info-item">
                        <i class="bi bi-image"></i>
                        <input type="file" class="form-control" accept="image/*" id="modalImage" multiple>
                        <label for="modalImage"></label>
                    </div>
                    <div id="filePreview">

                    </div>
                </div>
                <div class="completion-actions">
                    <button class="btn-confirm">
                        <i class="bi bi-check2-circle"></i>
                        청소 완료 확인
                    </button>
                    <button class="btn-cancel">
                        <i class="bi bi-x-circle"></i>
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% if request.originalUrl !== '/profile' %}
    {% include './component/card.html' %}
    {% include './component/menu.html' %}
    {% endif %}
    {% block content %}
    {% endblock %}

</main>
    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
