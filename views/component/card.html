<div class="card" style="width: 95%; margin: 1rem auto;">
    <div class="card-body d-flex flex-row justify-content-end align-items-center">
        {% if request.originalUrl === '/profile' %}
        <i class="bi bi-bell new-order" style="font-size: min(10vw,2rem); color: #0084FF; cursor:pointer; margin-right: 1rem;" onclick="location.href='/gisa/order'"></i>
        {% else %}
        <i class="bi bi-bell" style="font-size: min(10vw,2rem); color: #0084FF; cursor:pointer; margin-right: 1rem;" onclick="location.href='/gisa/order'"></i>
        {% endif %}
        <i class="bi bi-person" style="font-size: min(10vw,2rem); color: #0084FF; cursor:pointer;" onclick="location.href='/';"></i>
    </div>
    <div class="card-body" style="box-shadow: 0 3px 2px -1px rgba(0,136,255,0.2);">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <p class="card-text mb-0">수령금액</p>
            <button class="btn btn-light border text-primary" onclick="location.href='/gisa/reservation'">예약목록</button>
        </div>
        <h5 class="card-title mt-2" style="color: #0084FF; font-weight: bold;">0 원</h5>
    </div>
    <div class="card-body">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <h5 class="card-title mb-1">{{request.session.user.nm}}기사님,</h5>
                <h5 class="card-title mb-2">오늘 하루도 청결!</h5>
                <p class="card-text mb-2">오늘의 목표</p>
                <div class="inner-card-value"></div>
            </div>
            <div class="text-center" style="min-width: 100px;">
                <img src="/images/profile-placeholder.png" alt="프로필 이미지" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
            </div>
        </div>
    </div>
</div>
