<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/layout.css">
    <title>{{title}}</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<main style="position:relative; padding: 1rem;">
    {% include './signup_header.html' %}
    {% include './signup_sub_title.html' %}
    <div style="width:100%; height:100%; display: flex; flex-direction:column; justify-content: flex-start; gap:0.5rem; padding: 1rem;">
        <h1 style="font-size:35pt; font-weight:900; color:#0084FF;">ICE <strong style="color:#BCDEFF">CARE</strong></h1>
        <h1 style="font-weight:900;">약관동의</h1>
        <h3>아이스 케어 서비스</h3>
        <h3>이용약관에 동의해주세요</h3>
        <div id="__next">
            <div class="terms-container">
                <div class="terms-wrapper">
                    <div class="terms-content">
                        <div class="terms-item main-terms">
                            <div class="terms-row">
                                <div class="checkable">
                                    <label for="checkable-:r6:" class="checkable__label">
                                        <input id="checkable-:r6:" class="checkable__input" type="checkbox" aria-checked="true" aria-label="[필수] 결제 서비스 이용 약관, 개인정보 처리 동의 동의하기">
                                        <span class="checkable__label-text">[필수] 결제 서비스 이용 약관, 개인정보 처리 동의</span>
                                    </label>
                                </div>
                                <button class="toggle-btn" aria-expanded="false">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                        <div class="sub-terms" style="display: none;">
                            <div class="terms-item">
                                <div class="terms-row">
                                    <div class="checkable">
                                        <label for="checkable-:r7:" class="checkable__label">
                                            <input id="checkable-:r7:" class="checkable__input sub-checkbox" type="checkbox" aria-checked="true" aria-label="서비스 이용약관 동의하기">
                                            <span class="checkable__label-text">서비스 이용약관</span>
                                        </label>
                                    </div>
                                    <button id="service_agree_btn" class="view-terms-btn">
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="terms-item">
                                <div class="terms-row">
                                    <div class="checkable">
                                        <label for="checkable-:r8:" class="checkable__label">
                                            <input id="checkable-:r8:" class="checkable__input sub-checkbox" type="checkbox" aria-checked="true" aria-label="개인(신용)정보 수집 및 이용 동의 동의하기">
                                            <span class="checkable__label-text">개인(신용)정보 수집 및 이용 동의</span>
                                        </label>
                                    </div>
                                    <button id="personal_info_btn" class="view-terms-btn">
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="terms-item">
                                <div class="terms-row">
                                    <div class="checkable">
                                        <label for="checkable-:r9:" class="checkable__label">
                                            <input id="checkable-:r9:" class="checkable__input sub-checkbox" type="checkbox" aria-checked="true" aria-label="개인(신용)정보 제3자 제공 동의 동의하기">
                                            <span class="checkable__label-text">개인(신용)정보 제3자 제공 동의</span>
                                        </label>
                                    </div>
                                    <button id="personal_privacy_btn" class="view-terms-btn">
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                }
                main {
                    position: relative;
                    padding: 0.5rem;
                    overflow-x: hidden;
                }
                h1 {
                    margin: 0.5rem 0;
                    line-height: 1.2;
                }
                h3 {
                    margin: 0.3rem 0;
                    font-size: 1.1rem;
                    color: #666;
                }
                .terms-container {
                    max-width: 100%;
                    margin: 0 auto;
                    padding: 10px;
                }
                .terms-wrapper {
                    background: #fff;
                    border-radius: 12px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                }
                .terms-content {
                    padding: 15px;
                }
                .terms-item {
                    padding: 12px;
                    border-bottom: 1px solid #eee;
                }
                .terms-item:last-child {
                    border-bottom: none;
                }
                .terms-row {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    gap: 10px;
                }
                .checkable {
                    display: flex;
                    align-items: center;
                    flex: 1;
                }
                .checkable__input {
                    width: 18px;
                    height: 18px;
                    margin-right: 8px;
                    cursor: pointer;
                }
                .checkable__label-text {
                    font-size: 14px;
                    color: #333;
                    word-break: keep-all;
                }
                .toggle-btn, .view-terms-btn {
                    background: none;
                    border: none;
                    cursor: pointer;
                    padding: 5px;
                    color: #666;
                    transition: transform 0.3s ease;
                    flex-shrink: 0;
                }
                .toggle-btn:hover, .view-terms-btn:hover {
                    color: #0084FF;
                }
                .toggle-btn.active {
                    transform: rotate(180deg);
                }
                .sub-terms {
                    margin-left: 15px;
                    transition: all 0.3s ease;
                }
                .main-terms {
                    background: #f8f9fa;
                    border-radius: 8px;
                }
                label {
                    display: flex;
                    align-items: center;
                    width: 100%;
                }
                .btn-primary {
                    width: 100%;
                    margin: 10px 0;
                }
            </style>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const mainCheckbox = document.getElementById('checkable-:r6:');
                    const subCheckboxes = document.querySelectorAll('.sub-checkbox');
                    const toggleBtn = document.querySelector('.toggle-btn');
                    const subTerms = document.querySelector('.sub-terms');
                    const serviceAgreeBtn = document.getElementById('service_agree_btn');
                    const personalInfoBtn = document.getElementById('personal_info_btn');
                    const personalPrivacyBtn = document.getElementById('personal_privacy_btn');
                    const agreeAllBtn = document.getElementById('agreeAllBtn');

                    // 모두 동의 버튼 클릭 이벤트
                    agreeAllBtn.addEventListener('click', function() {
                        mainCheckbox.checked = true;
                        subCheckboxes.forEach(checkbox => {
                            checkbox.checked = true;
                        });
                        // 서브 약관 표시
                        subTerms.style.display = 'block';
                        toggleBtn.classList.add('active');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                    });

                    serviceAgreeBtn.addEventListener('click', function() {
                        window.open('/agree/service', '_blank','width=740,height=740');
                    });
                    personalInfoBtn.addEventListener('click', function() {
                        window.open('/agree/personalInfo', '_blank','width=740,height=740');
                    });
                    personalPrivacyBtn.addEventListener('click', function() {
                        window.open('/agree/personalPrivacy', '_blank','width=740,height=740');
                    });

                    // 메인 체크박스 이벤트
                    mainCheckbox.addEventListener('change', function() {
                        subCheckboxes.forEach(checkbox => {
                            checkbox.checked = this.checked;
                        });
                    });

                    // 서브 체크박스 이벤트
                    subCheckboxes.forEach(checkbox => {
                        checkbox.addEventListener('change', function() {
                            mainCheckbox.checked = Array.from(subCheckboxes).every(cb => cb.checked);
                        });
                    });

                    // 토글 버튼 이벤트
                    toggleBtn.addEventListener('click', function() {
                        this.classList.toggle('active');
                        if (subTerms.style.display === 'none') {
                            subTerms.style.display = 'block';
                            this.setAttribute('aria-expanded', 'true');
                        } else {
                            subTerms.style.display = 'none';
                            this.setAttribute('aria-expanded', 'false');
                        }
                    });

                    history.pushState(null, '', location.href);
                    window.addEventListener('popstate', function (event) {
                        console.log(event);
                        const confirmLeave = confirm('뒤로 가시면 동의한 내용이 저장되지 않습니다. 정말로 뒤로 가시겠습니까?');
                        if (confirmLeave) {
                            window.location.href = '/';
                        } else {
                            history.pushState(null, '', location.href); // 뒤로가기 막기
                        }
                    });
                });
            </script>
        </div>
        <div id="portal-container"></div>
        <div id="tds-pc__portal-container">
            <div class="p-toast-container p-toast-container--top"></div>
            <div class="p-toast-container p-toast-container--bottom"></div>
        </div>
        <button class="btn btn-primary" id="agreeAllBtn">모두 동의</button>
    </div>
    <button class="btn btn-primary" onclick="nextPage()">동의 후 가입하기</button>
</main>
<script>
    function nextPage() {
        const mainCheckbox = document.getElementById('checkable-:r6:');
        const subCheckboxes = document.querySelectorAll('.sub-checkbox');

        if (!mainCheckbox.checked) {
            Swal.fire({
                position: "center",
                icon: "warning",
                title: '모든 약관에 동의해주세요.',
                showConfirmButton: false,
                timer: 1000
            });

            return;
        }

        if (Array.from(subCheckboxes).some(checkbox => !checkbox.checked)) {
            Swal.fire({
                position: "center",
                icon: "warning",
                title: '모든 서브 약관에 동의해주세요.',
                showConfirmButton: false,
                timer: 1000
            });

            return;
        }

        location.href = '/signup/2';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
