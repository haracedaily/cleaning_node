<header style="padding:1rem; background-color:white; z-index:1; width:100%;">
    <div style="display:grid; grid-template-columns: repeat(3,1fr); align-items: center; white-space:nowrap;">
        <div>
        {% if request.originalUrl === '/signup/3' %}
        <div style="border-top:4px solid black; border-left:4px solid black; transform:rotate(-45deg); width:10px; height:10px; cursor:pointer;" onclick="location.href='/signup/2'"></div>
            {% else %}
        <div style="border-top:4px solid black; border-left:4px solid black; transform:rotate(-45deg); width:10px; height:10px; cursor:pointer;" onclick="location.href='/'"></div>
        {% endif %}
        </div>
        <div class="d-flex justify-content-center">{{title}}</div>
    </div>
</header>
